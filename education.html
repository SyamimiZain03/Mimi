<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d1d1d;
            color: white;
            line-height: 1.6;
            margin: 0;
            background: url('image/bgmimi1.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Education Section */
        #education {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allows boxes to wrap on smaller screens */
            min-height: 100vh;
            background: url('image/gif_background.gif') no-repeat center center / cover;
            padding: 20px;
            gap: 20px; /* Adds space between the boxes */
        }

        .section-title {
            font-family: 'Bookman Old Style', serif;
            font-size: 46px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #ffffff;
            width: 100%; /* Ensures title spans full width */
        }

        .container {
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            color: #333;
            flex: 1 1 calc(50% - 20px); /* Flexible layout for two boxes */
        }

        .container h2 {
            font-family: Cambria;
            font-size: 26px;
            margin-bottom: 15px;
            color: #333;
        }

        .container img {
            max-width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: cubic-bezier(0.19, 1, 0.22, 1) transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .container p {
            font-size: 18px;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .container {
                flex: 1 1 100%; /* Makes boxes stack vertically on smaller screens */
            }

            .section-title {
                font-size: 24px;
            }

            .container p {
                font-size: 14px;
            }
        }

        .btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #b4aff7;
        }
    </style>
</head>
<body>

    <!-- Education Section -->
    <section id="education">
        <div class="section-title">Education</div> <!-- Title is now separate -->
        
        <!-- Box 1 -->
        <div class="container">
            <h2>SMK IPOH</h2>
            <img src="image/ski.jpg" alt="SMK Ipoh Image">
        </div>

        <!-- Box 2 -->
        <div class="container">
            <h2>DIPLOMA IN INFORMATION MANAGEMENT</h2>
            <p>Universiti Teknologi MARA (UiTM) | Cawangan Kelantan</p>
            <img src="image/uitm1.jpg" alt="UiTM Campus Image">
        </div>
    </section>

    <a href="index.html" class="btn">Back to Homepage</a>

</body>
</html>
