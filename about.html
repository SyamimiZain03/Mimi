<!DOCTYPE html>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: rgb(255, 255, 255);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('image/pink5.jpg') no-repeat center center fixed;
            background-size: cover;
            
        }

        .card {
            background: #D9A1A0;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
        }

        .card h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .info {
            margin: 10px 0;
        }

        .info p {
            font-size: 18px;
        }

        .info span {
            color: #000000;
            font-weight: bold;
        }

        .shape {
            position: absolute;
            background-color:#EAE7FA;
            opacity: 0.3;
            border-radius: 50%;
        }

        .shape1 {
            width: 100px;
            height: 100px;
            top: -20px;
            left: -30px;
        }

        .shape2 {
            width: 150px;
            height: 150px;
            bottom: -30px;
            right: -40px;
        }

        .shape3 {
            width: 80px;
            height: 80px;
            top: 150px;
            left: 60px;
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 4px solid #249dad;
        }

        /* Hover effect */
        img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(189, 33, 111, 0.5);
        }

        /* Animation */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        img {
            animation: float 3s ease-in-out infinite;
        }

        footer {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }

        .btn-back {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #135c31;
            color: #516d92;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #00cc55;
        }

        a {
            text-decoration: none;
            color: #4444aa;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3a618f;
        } 
        
        .btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #b4aff7;
        }



    </style>
</head>
